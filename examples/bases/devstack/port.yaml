---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: cloud-config
  managementPolicy: managed
  networkRef: external-network
  resource:
    tags:
    - orc-test
    securityGroupRefs:
    - allow-ssh
    - devstack
    addresses:
    - subnetRef: external-subnet-ipv4
